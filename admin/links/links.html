<div class="field">
  <label for="show">Movie Link</label>
  <input type="text" name="show" placeholder="Entre The Movie Link">
</div>
<div class="field">
  <label for="download">Download Link</label>
  <input type="text" name="download" placeholder="Entre The Movie Download Link">
</div>
<div class="field">
  <label for="d_server">Download Server</label>
  <select class="select qualite" name="d_server">
    <option selected disabled>Select Download Server</option>
    <option value="1">Direct</option>
    <option value="1">Openload</option>
    <option value="1">Mega</option>
  </select>
</div>
<div class="field">
  <label for="qualite">Qualite</label>
  <select class="select qualite" name="qualite">
    <option selected disabled>Select Qualite</option>
    <option value="1">FHD</option>
    <option value="1">HD</option>
    <option value="1">SD</option>
    <option value="1">DVD</option>
  </select>
</div>

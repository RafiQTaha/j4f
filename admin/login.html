<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Admin</title>
</head>
<body>
<div class="wrapper">
    <div class="log">
      <div class="left">
        <form class="form" action="/" method="post">
          <h2>Login Page</h2>
          <div class="error">
            <p>Email Or Password Field!!</p>
          </div>
          <div class="field">
            <label for="email">Entre Email </label>
            <input type="text" name="email" placeholder="Entre Your Email">
          </div>
          <div class="field">
            <label for="password">Entre Password </label>
            <input type="text" name="password" placeholder="Ente Your Password">
          </div>
          <!-- <div class="field">
            <a href="#">Mot De Passe Oubli√© ?!</a>
          </div> -->
          <button type="submit" name="button">Login</button>
        </form>
      </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>

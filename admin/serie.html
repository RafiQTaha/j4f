      <div class="container">

          </a>

        <div class="contente">
          <h3>Add The Projects</h3>
          <form class="update_form" action="" method="post">
            <div class="left">
              <div class="field">
                <label for="cat">Category</label>
                <select class="select cat" name="cat">
                  <option selected disabled>Select Category</option>
                  <option value="movie">Movie</option>
                  <option value="tvshows">TVShows</option>
                  <option value="anime">Anime</option>
                </select>
              </div>
              <div class="field">
                <label for="check_tvshow" class="check">If This Project Is Already Exist! </label>
                <input type="checkbox" name="check_tvshow" class="checkbox">
              </div>
              <div class="field" id="check">
                <label for="serie">Series</label>
                <select class="select serie" name="serie">
                  <option selected disabled>Select Serie</option>
                  <option value="1">BB</option>
                  <option value="1">GOT</option>
                  <option value="1">TWD</option>
                </select>
              </div>
              <div class="field" id="check">
                  <div class="rate">
                    <label for="season">Season</label>
                    <input type="text" name="season" style="width:50px">
                  </div>
                  <div class="rate">
                    <label for="ep" style="margin-left:10px">Episodes</label>
                    <input type="text" name="ep" style="width:50px">
                  </div>
              </div>
              <div class="field" id="checked">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Entre Movie Title">
              </div>
              <div class="field" id="checked">
                <label for="gendre">Gendre</label>
                <select class="multiple-select select gendre" name="states[]" multiple="multiple">
                  <option value="drama">Drama</option>
                  <option value="actions">Actions</option>
                  <option value="scific">Sci-Fic</option>
                </select>
              </div>
              <div class="field" id="checked">
                <label for="actor">Actors</label>
                  <select class="multiple-select select actor" name="actor[]" multiple="multiple" id="test">
                  <option value="1">Leonardo</option>
                  <option value="1">Deep</option>
                  <option value="1">Hunks</option>
                </select>
              </div>
              <div class="field" id="checked">
                <label for="director">Director</label>
                <select class="select director" name="director">
                  <option selected disabled>Select Director</option>
                  <option value="1">Nolan</option>
                  <option value="1">Scorsese</option>
                  <option value="1">Tarantino</option>
                </select>
              </div>
              <div class="field" id="checked">
                <label for="date">Date</label>
                <input type="date" name="date" placeholder="Entre The Movie Date">
              </div>
              <div class="field" id="checked">
                  <div class="rate">
                    <label for="rotten">Rotten Tomatoes</label>
                    <input type="text" name="rotten" style="width:50px">/100%
                  </div>
                  <div class="rate">
                    <label for="imdb" style="margin-left:10px;">IMDB</label>
                    <input type="text" name="imdb" style="width:75px">/10
                  </div>
              </div>
            </div>
            <div class="right">
              <div class="field" id="checked">
                <label for="trailer">Trailer Link</label>
                <input type="text" name="trailer" placeholder="Entre The Movie Youtube Link">
              </div>

              <div class="field">
                <label for="">Status</label>
                <select class="select serie" name="serie">
                  <option selected disabled>Select Statut</option>
                  <option value="1">Private</option>
                  <option value="1">Public</option>
                  <option value="1">Subscriber</option>
                </select>
              </div>
              <div class="field textarea" id="checked">
                <textarea name="name" rows="3" placeholder="Entre The Story"></textarea>
              </div>
            </div>
            <button type="submit" name="button" class="sub">Add Project</button>
          </form>
        </div>
      </div>
